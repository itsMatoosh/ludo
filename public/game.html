<!DOCTYPE html>
<html>
    <head>
        <title>Lu Woah: 2-4 player board game</title>
        <link rel="stylesheet" href="gameStyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <a href="index.html"><img id="logo" src="media/logo.png" alt="logo"></a>
        </header>
        
        <div id="createGame" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Choose your name: </p>
                <form>
                    <input type="text" placeholder="Name" id="nameField">
                    <button type="button" id="submitButton">Submit</button>
                </form>
            </div>
        </div>

        <div id="promptArea">
            <div id="prompt-content">
                <p id="prompt">Resize your browser window wider for better gaming experience.</p>
            </div>
        </div>

        <main>
            <div id="gameBoard">   
                <div id="gameCodeField">
                    <p>Game Code: <div id="gameCode">00000</div></p>
                </div>
                <div class="grid-container">
                    <div class="first">
                        <p id="name3">Name 3</p>
                        <div id="holder2" class="pawnHolder">
                            <span id="pr0" class="pawn redPawns"></span>
                            <span id="pr1" class="pawn redPawns"></span>
                            <span id="pr2" class="pawn redPawns"></span>
                            <span id="pr3" class="pawn redPawns"></span>
                        </div>
                    </div>
    
                    <div id="b36" class="block"></div>
                    <div id="b37" class="block"></div>
                    <div id="b38" class="block"></div>
    
                    <div class="second">
                        <p id="name4">Name 4</p>
                        <div id="holder3" class="pawnHolder">
                            <span id="py0" class="pawn yellowPawns"></span>
                            <span id="py1" class="pawn yellowPawns"></span>
                            <span id="py2" class="pawn yellowPawns"></span>
                            <span id="py3" class="pawn yellowPawns"></span>
                        </div>
                    </div>
    
                    <div id="b35" class="block"></div>
                    <div class="yellow"></div>
                    <div id="b39" class="yellow block"></div>
    
                    <div id="b34" class="block"></div>
                    <div id="by1" class="yellow block"></div>
                    <div id="b40" class="block"></div>
    
                    <div id="b33" class="block"></div>
                    <div id="by2" class="yellow block"></div>
                    <div id="b41" class="block"></div>
    
                    <div id="b32" class="block"></div>
                    <div id="by3" class="yellow block"></div>
                    <div id="b42" class="block"></div>
    
                    <div id="b31" class="block"></div>
                    <div id="by4" class="yellow block"></div>
                    <div id="b43" class="block"></div>
    
    
                    <div id="b25" class="block"></div>
                    <div id="b26" class="red block"></div>
                    <div id="b27" class="block"></div>
                    <div id="b28" class="block"></div>
                    <div id="b29" class="block"></div>
                    <div id="b30" class="block"></div>
    
                    <div class="center">
                        <button id="dice"><img src="media/diceSides/Side1.png" alt="dice" id="diceImg"></button>
                    </div>
    
                    <div id="b44" class="block"></div>
                    <div id="b45" class="block"></div>
                    <div id="b46" class="block"></div>
                    <div id="b47" class="block"></div>
                    <div id="b48" class="block"></div>
                    <div id="b49" class="block"></div>
    
                    <div id="b24" class="block"></div>
                    <div id="br0" class="red block"></div>
                    <div id="br1" class="red block"></div>
                    <div id="br2" class="red block"></div>
                    <div id="br3" class="red block"></div>
                    <div id="br4" class="red block"></div>
    
                    <div id="bb4" class="blue block"></div>
                    <div id="bb3" class="blue block"></div>
                    <div id="bb2" class="blue block"></div>
                    <div id="bb1" class="blue block"></div>
                    <div id="bb0" class="blue block"></div>
                    <div id="b50" class="block"></div>
    
                    <div id="b23" class="block"></div>
                    <div id="b22" class="block"></div>
                    <div id="b21" class="block"></div>
                    <div id="b20" class="block"></div>
                    <div id="b19" class="block"></div>
                    <div id="b18" class="block"></div>
                    
                    <div id="b4" class="block"></div>
                    <div id="b3" class="block"></div>
                    <div id="b2" class="block"></div>
                    <div id="b1" class="block"></div>
                    <div id="b0" class="blue block"></div>
                    <div id="b51" class="block"></div>
    
                    <div class="third">
                        <p id="name2">Name 2</p>
                        <div id="holder1" class="pawnHolder">
                            <span id="pg0" class="pawn greenPawns"></span>
                            <span id="pg1" class="pawn greenPawns"></span>
                            <span id="pg2" class="pawn greenPawns"></span>
                            <span id="pg3" class="pawn greenPawns"></span>
                        </div>
                    </div>
    
                    <div id="b17" class="block"></div>
                    <div id="bg4" class="green block"></div>
                    <div id="b5" class="block"></div>
    
                    <div class="fourth">
                        <p id="name1">Name 1</p>
                        <div id="holder0" class="pawnHolder">

                            <span id="pb2" class="pawn bluePawns"></span>
                            <span id="pb3" class="pawn bluePawns"></span>
                        </div>
                    </div>
    
                    <div id="b16" class="block"></div>
                    <div id="bg3" class="green block"></div>
                    <div id="b6" class="block"></div>
                    
                    <div id="b15" class="block"></div>
                    <div id="bg2" class="green block"></div>
                    <div id="b7" class="block"></div>
    
                    <div id="b14" class="block"></div>
                    <div id="bg1" class="green block"></div>
                    <div id="b8" class="block"></div>
    
                    <div id="b13" class="green block"></div>
                    <div id="bg0" class="green block"></div>
                    <div id="b9" class="block"></div>
    
                    <div id="b12" class="block"></div>
                    <div id="b11" class="block"></div>
                    <div id="b10" class="block"></div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <script src="board.js"></script>
</html>
